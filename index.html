<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./svg/Tesla.svg">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>TESLA</title>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-box">
                <a data-aos-duration="1000" data-aos="fade-right" href="#">
                    <img src="./svg/Vector.svg" alt="logo" width="200" height="25">
                </a>

                <div class="header-vehicle">
                    <ul class="header-box_list">
                        <li class="header-box_item">
                            <a class="header-box_link" href="#">Vehicles</a>
                        </li>
                        <li class="header-box_item">
                            <a class="header-box_link" href="#">Vehicles</a>
                        </li>
                        <li class="header-box_item">
                            <a class="header-box_link" href="#">Vehicles</a>
                        </li>
                        <li class="header-box_item">
                            <a class="header-box_link" href="#">Vehicles</a>
                        </li>
                    </ul>
                </div>
                <a data-aos-duration="1000" data-aos="fade-left" class="header-link" href="#">Menu</a>
            </div>
        </div>
    </header>


    <!-- main -->
    <main>
        <div class="container">
            <div data-aos-duration="1500" data-aos="zoom-in" class="main-box">
                <h1 class="main-title">Experience Tesla</h1>
                <p class="main-text">

                </p>
                <a class="main-box-link" href="#">Demo Drive</a>
            </div>
        </div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>

</html>
